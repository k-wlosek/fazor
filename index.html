<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazor</title>
    <script defer src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script defer src="static/js/plot.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container-fluid text-center">
        <h1 class="mt-5">Fazor</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4 mx-6">
                <div class="p-3">
                    <div class="card mx-auto" style="width: 30rem;">
                        <div class="card-body">
                            <h5 class="card-title">Trójkąt impedancji</h5>
                            <p class="card-text">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Tytuł</span>
                                    <input type="text" class="form-control"
                                        placeholder="Trójkąt impedancji dla pomiaru 1" aria-label="Tytuł"
                                        aria-describedby="basic-addon1" id="tr-title">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Z</span>
                                    <input type="text" class="form-control" placeholder="200" aria-label="Impedancja"
                                        aria-describedby="basic-addon1" id="tr-impedance">
                                    <span class="input-group-text" id="basic-addon2">Ω</span>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">R</span>
                                    <input type="text" class="form-control" placeholder="100" aria-label="Rezystancja"
                                        aria-describedby="basic-addon1" id="tr-resistance">
                                    <span class="input-group-text" id="basic-addon2">Ω</span>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">ϕ</span>
                                    <input type="text" class="form-control" placeholder="60" aria-label="Kąt"
                                        aria-describedby="basic-addon1" id="tr-angle">
                                    <span class="input-group-text" id="basic-addon2">°</span>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" value=""
                                            aria-label="kąt ujemny?" aria-describedby="basic-addon2" id="tr-negative">
                                    </div>
                                    <input type="text" readonly class="form-control input-group-text" id="basic-addon2"
                                        value="Kąt jest ujemny">
                                </div>
                            </p>
                            <a onclick="drawTrojkat()" class="btn btn-primary">Narysuj</a> <br><br>
                            <img src="" alt="" id="tr-plot" class="card-img-bottom" hidden="true">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4 mx-6">
                <div class="p-3">
                    <div class="card mx-auto" style="width: 30rem;">
                        <div class="card-body">
                            <h5 class="card-title">Wykres fazorowy</h5>
                            <p class="card-text">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Tytuł</span>
                                    <input type="text" class="form-control" placeholder="Wykres fazorowy dla pomiaru 1"
                                        aria-label="Tytuł" aria-describedby="basic-addon1" id="ph-title">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">U</span>
                                    <input type="text" class="form-control" placeholder="200" aria-label="Napięcie"
                                        aria-describedby="basic-addon2" id="ph-voltage">
                                    <span class="input-group-text" id="basic-addon2">V</span>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">I</span>
                                    <input type="text" class="form-control" placeholder="100" aria-label="Natężenie"
                                        aria-describedby="basic-addon2" id="ph-current">
                                    <span class="input-group-text" id="basic-addon2">A</span>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">ϕ</span>
                                    <input type="text" class="form-control" placeholder="60" aria-label="Kąt"
                                        aria-describedby="basic-addon2" id="ph-angle">
                                    <span class="input-group-text" id="basic-addon2">°</span>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" value=""
                                            aria-label="kąt ujemny?" aria-describedby="basic-addon2" id="ph-negative">
                                    </div>
                                    <input type="text" readonly class="form-control input-group-text" id="basic-addon2"
                                        value="Kąt jest ujemny">
                                </div>
                            </p>
                            <a onclick="drawFazory()" class="btn btn-primary">Narysuj</a> <br><br>
                            <img src="" alt="" id="ph-plot" class="card-img-bottom" hidden="true">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
